<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Manage Employees</h1>
    <p-button (onClick)="showDialog(null)">Add Employee</p-button>
  </div>
  <div class="row">
    <div class="col-12">
      @for (employee of employees; track $index) {
      <p-card [header]="employee?.fullName" class="card">
        <div class="row">
          <div class="col-2 d-flex justify-content-center">
            <div class="avatar-card"></div>
          </div>
          <div class="col-7">
            <p class="m-0">Lorem ipsum dolor sit amet...</p>
          </div>
          <div class="col-3"></div>
        </div> </p-card
      >}
    </div>
  </div>
</div>
<p-dialog
  maskStyleClass="backdrop-blur-sm"
  [(visible)]="dialogFormVisible"
  [header]="selectedEmployeeId ? 'Edit Employee' : 'Add Employee'"
  [style]="{ width: '50rem' }"
>
  <app-employee-form [employeeId]="selectedEmployeeId" (emitDialog)="emitDialog($event)"></app-employee-form>
</p-dialog>
